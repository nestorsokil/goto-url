<!DOCTYPE html>
<html lang="en">
<head>
    <title>Go To URL</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <div align="center" class="center-block">
            <p>
                <label for="url-input">Paste your URL:</label>
                <br>
                <input id="url-input" size="50">
                <br>
                <label for="path-input">Custom Path:</label>
                <br>
                <input id="path-input" size="50">
                <br>
                <label for="time-input">Custom Expire Time (Hours):</label>
                <br>
                <input id="time-input" size="50">
            </p>
            <p>
                <button class="btn-primary" id="submit-button">Get short link!</button>
            </p>
            <p>
                <label style="font-size: 18pt" id="result-value-label"></label>
            </p>
        </div>
    </div>
</div>
</body>
</html>
